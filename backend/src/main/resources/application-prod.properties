# Configuración de la base de datos
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=proptech_user
quarkus.datasource.password=OnTech25@OnPropTech#25
quarkus.datasource.jdbc.url=jdbc:postgresql://181.1.154.85:5432/proptech

# Hibernate Configuration
quarkus.hibernate-orm.database.generation=update

# Server Configuration
quarkus.http.port=9091
quarkus.http.host=0.0.0.0

# CORS Configuration
quarkus.http.cors=true
quarkus.http.cors.origins=https://proptech.com.py
# Para restringir CORS a un dominio específico, reemplaza la línea anterior por:
# quarkus.http.cors.origins=http://tudominio.com
quarkus.http.cors.methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.exposed-headers=Content-Disposition
quarkus.http.cors.access-control-max-age=24H

# JWT Configuration
jwt.secret=your-super-secret-key-here-make-it-long-and-secure-for-production-use
jwt.expiration=3600
jwt.refresh.expiration=86400

# File Upload Configuration
file.upload.path=uploads
file.upload.url.base=/api/files

# Logging Configuration
quarkus.log.level=INFO
quarkus.log.category."com.onproptech".level=INFO
quarkus.log.category."com.onproptech.resource".level=DEBUG
quarkus.log.category."com.onproptech.service".level=DEBUG
quarkus.log.category."com.onproptech.controller".level=DEBUG

# OpenAPI Configuration
quarkus.swagger-ui.always-include=true
quarkus.smallrye-openapi.info-title=ON Proptech API
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.info-description=API para el sistema de gestión inmobiliaria

# Houzez API Configuration
houzez.api.url=https://your-houzez-site.com/wp-json/wp/v2
houzez.api.token=your-houzez-api-token
houzez.api.enabled=true
houzez.sync.auto=false
houzez.sync.batch.size=10

# Facebook & Instagram API Configuration
facebook.api.enabled=true
facebook.api.app.id=your-facebook-app-id
facebook.api.app.secret=your-facebook-app-secret
facebook.api.access.token=your-facebook-access-token
facebook.api.page.id=your-facebook-page-id

instagram.api.enabled=true
instagram.api.app.id=your-instagram-app-id
instagram.api.app.secret=your-instagram-app-secret
instagram.api.access.token=your-instagram-access-token
instagram.api.business.account.id=your-instagram-business-account-id

# Social Media Publishing Configuration
social.media.auto.publish=false
social.media.publish.on.property.create=true
social.media.publish.on.property.update=false
social.media.publish.on.property.featured=true

# Social Media Scheduler Configuration
social.media.scheduler.enabled=false
social.media.scheduler.max.properties.per.day=1
social.media.scheduler.platforms=facebook,instagram
social.media.scheduler.timezone=America/Asuncion
